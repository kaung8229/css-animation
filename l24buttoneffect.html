<!DOCTYPE html>
<html>
    <head>
        <title>Button Effect</title>
        <link rel="stylesheet" href="../dltwdfbatch7/libs/fontawesomepro/css/all.css">
        <style type="text/css">

            body{
                font-family: Arial, Helvetica, sans-serif;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .btn{
                color: #fff;
                background-color: mediumturquoise;
                font-weight: 700;
                padding: 25px 80px;
                margin: 20px;
                letter-spacing: 1px;
                text-transform: uppercase;
                border: none;
                
                cursor: pointer;

                position: relative;
            }
            .btn::before{
                font-family: 'Font Awesome 5 Pro';
                width: 60px;
                height: 100%;
                font-size: 150%;

                position: absolute;
                top: 0;
                left: 0;
                
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .download-btn::before{
                content: '\f103';
                background-color: #0783a6;
            }

            .download-btn{
                background-color: #40acc9;
            }

            .download-btn:hover{
                background-color: #2c8da8;
            }

            .download-btn:active{
                background-color: #3c6b78;
            }

            .upload-btn::before{
                content: '\f102';
                background-color: #9933f2;
            }

            .upload-btn{
                background-color: #8525d9;
            }

            .upload-btn:hover{
                background-color: #6606ba;
            }

            .upload-btn:active{
                background-color: #440f73;
            }

        </style>
    </head>
    <body>
        
        <button type="button" class="btn download-btn">Download Now</button>
        <button type="button" class="btn upload-btn">Upload Now</button>

    </body>
</html>
